<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/site.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Currency Converter</h2>
            <marquee class="rollingBand" id="roller" direction="left">Convert currencies by picking a base and target currency and enter a base amount. Click 'Calculate'</marquee>
        </div>
        <div class="middle">            
            <div class="base">
                <label for="base">Base Currency</label>
                <select id="base"></select>                
            </div>
            <div class="baseInput">
                <label for="inputBase">Base Amount</label><br>
                <input type="text" id="inputBase" class="input">
            </div>
            <div class="target">
                <label for="target">Target Currency</label>
                <select name="Target currency" id="target"></select>                
            </div>                     
            <div class="output">
                <label for="output">Target Amount</label>
                <input  id="output" class="input" readonly disabled>
            </div>
        </div>
        <div class="buttom">
            <button id="btn" type="button">Calculate</button>
        </div>        
    </div>
    <script src="/JS/SaveStorage.js" defer></script>
    <script src="/JS/Api.js" defer></script>
    <script src="/JS/Go.js" defer></script>    
</body>
</html>
