<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/site.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="conainer">
        <div class="head"></div>
            <h2>Currency Converter 1.0</h2>
            <marquee class="rollingBand" id="roller" direction="left">Palim</marquee>
        </div>
        <div class="middle">
            <div class="base">
                <label >Base currency</label>
                <select name="Base Currency" id="base">

                </select>
            </div>
            <div class="target">
                <label >Target currency</label>
                <select name="Target currency" id="target">

                </select>
            </div>
            <div class="baseInput">
                <input type="text" id="inputBase" class="input">
            </div>
            <div class="output">
                <input type="text" id="output" class="input">
            </div>
        </div>
        <div class="buttom">
            <button id="btn" onclick="">Calculate</button>
        </div>
    </div>

</body>
</html>
