<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/site.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="/JS/app.js" defer></script>

    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Currency Converter 1.0</h2>
            <marquee class="rollingBand" id="roller" direction="left">Palim</marquee>
        </div>
        <div class="middle">
            <div class="base">
                <select name="Base Currency" id="base">
                </select>                
            </div>
            <div class="baseInput">
                <input type="text" id="inputBase" class="input">
            </div>
            <div class="target">
                <select name="Target currency" id="target">
                </select>                
            </div>                     
            <div class="output">
                <input type="text" id="output" class="input">
            </div>
        </div>
        <div class="buttom">
            <button id="btn" onclick="">Calculate</button>
        </div>
    </div>
</body>
</html>
